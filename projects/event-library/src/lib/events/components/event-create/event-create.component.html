<div class="sb-bg-lightBlue bb-1 event-design-form">
  <div class="d-flex flex-jc-space-between flex-ai-center py-20 ui container">
    <div>
      <div class="practical-header__title font-weight-bold pl-20 fs-0-92">
        Create Event
      </div>
    </div>
  </div>
</div>
<div class="p-40 event-form">
  <!-- <h1 class="mt-20 mb-20">Create Event</h1> -->
  <lib-collection-icon
    *ngIf="showAppIcon && ImageConfig"
    [appIcon]="appIcon"
    [appIconConfig]="appIconConfig"
    (iconEmitter)="appIconDataHandler($event)"
    [libEventServicesData]="ImageConfig"
  ></lib-collection-icon>
  <ng-container *ngIf="isNew; then New; else Edit"></ng-container>
  <ng-template #New>
    <div
      *ngIf="
        formFieldProperties != undefined && formFieldProperties?.length > 0
      "
    >
      <sb-event-dynamic-form
        class="label-1"
        [config]="formFieldProperties"
        (initialize)="output($event)"
        (statusChanges)="onStatusChanges($event)"
        (valueChanges)="valueChanges($event)"
      >
      </sb-event-dynamic-form>
    </div>
  </ng-template>
  <ng-template #Edit>
    <div *ngIf="formFieldData != undefined && formFieldData?.length > 0">
      <sb-event-dynamic-form
        class="label-1"
        [config]="formFieldData"
        (valueChanges)="valueChanges($event)"
      >
      </sb-event-dynamic-form>
    </div>
  </ng-template>
  <div *ngIf="isPrivateEvent() && users.length > 0">
    <label for="user-select">Select Users:</label>
    <mat-form-field appearance="fill">
      <mat-label>Select users</mat-label>
      <mat-select [(ngModel)]="selectedUserIds" multiple>
        <mat-option *ngFor="let user of users" [value]="user.userId">
          {{ user.firstName }} {{ user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- <div class="instructions mt-20">
    <h3>Instructions for the Host:</h3>
    <ol>
      <li>The host needs to start recording.</li>
      <li>
        Manage participants, mute others, and control other settings manually
        from the Google Meet interface.
      </li>
      <li>
        Use the Host controls icon (shield with a lock) to manage settings.
      </li>
    </ol>
  </div> -->

  <div class="d-flex my-24 flex-jc-flex-end">
    <button
      type="button"
      class="sb-btn sb-btn-outline-primary sb-btn-md ripple"
      (click)="cancel()"
    >
      Cancel
    </button>
    <!-- //@TODO - Added [ngClass] in below button-->
    <button
      [disabled]="isDisabled"
      type="button"
      class="sb-btn sb-btn-md ripple ml-12"
      [ngClass]="{
        'sb-btn-success': !isDisabled,
        'sb-btn-outline-disabled': isDisabled
      }"
      (click)="postData(true)"
    >
      Save To Publish
    </button>
    <button
      [disabled]="isDisabled"
      type="button"
      class="sb-btn sb-btn-md ripple ml-12"
      [ngClass]="{
        'sb-btn-primary': !isDisabled,
        'sb-btn-outline-disabled': isDisabled
      }"
      (click)="postData(false)"
    >
      Save As Draft
    </button>
  </div>

  <p class="d-flex my-24 flex-jc-flex-end" *ngIf="this.isDisabled">
    Publish event's cannot be saved as draft and save to publish.
  </p>
</div>
